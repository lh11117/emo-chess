<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>emo五子棋</title>
</head>
<script>
    function hasFiveInARow(board) {
        const rows = board.length;
        const cols = board[0].length;

        // 检查横向
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols - 4; j++) {
                if (
                    board[i][j] !== 0 &&
                    board[i][j] === board[i][j + 1] &&
                    board[i][j] === board[i][j + 2] &&
                    board[i][j] === board[i][j + 3] &&
                    board[i][j] === board[i][j + 4]
                ) {
                    return true;
                }
            }
        }

        // 检查纵向
        for (let i = 0; i < rows - 4; i++) {
            for (let j = 0; j < cols; j++) {
                if (
                    board[i][j] !== 0 &&
                    board[i][j] === board[i + 1][j] &&
                    board[i][j] === board[i + 2][j] &&
                    board[i][j] === board[i + 3][j] &&
                    board[i][j] === board[i + 4][j]
                ) {
                    return true;
                }
            }
        }

        // 检查左上到右下斜线
        for (let i = 0; i < rows - 4; i++) {
            for (let j = 0; j < cols - 4; j++) {
                if (
                    board[i][j] !== 0 &&
                    board[i][j] === board[i + 1][j + 1] &&
                    board[i][j] === board[i + 2][j + 2] &&
                    board[i][j] === board[i + 3][j + 3] &&
                    board[i][j] === board[i + 4][j + 4]
                ) {
                    return true;
                }
            }
        }

        // 检查左下到右上斜线
        for (let i = 4; i < rows; i++) {
            for (let j = 0; j < cols - 4; j++) {
                if (
                    board[i][j] !== 0 &&
                    board[i][j] === board[i - 1][j + 1] &&
                    board[i][j] === board[i - 2][j + 2] &&
                    board[i][j] === board[i - 3][j + 3] &&
                    board[i][j] === board[i - 4][j + 4]
                ) {
                    return true;
                }
            }
        }

        return false;
    }
</script>
<style>
    html {
        width: 100%;
        height: 100%;
    }

    html {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        display: grid;
        grid-template-columns: auto auto;
        gap: 20px;
    }

    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

    .container {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .qi {
        color: black;
        border: 5px;
        border-color: #615d5d;
        box-sizing: content-box;
        background-color:#eee;
    }

    .qi:hover {
        background-color: #3b3636;
        color:white;
    }

    #qipan {
        overflow: auto;
    }

    .qp {
        cursor: crosshair;
        display: inline-table;
        width: 30px;
        height: 30px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 1.5px;
        padding: 0px;
        transition: all 0.3s;
    }

    .right {
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input {
        display: grid;
        grid-template-columns: max-content auto;
    }

    input[type=number] {
        font-size: 1.3em;
        border: none;
        border-bottom: #333 2px solid;
        outline: none;
        text-align: center;
        width: 100%;
    }

    input[type=number]:focus {
        border-bottom: purple 2px solid;
    }

    button {
        cursor: pointer;
        padding: 10px 0px;
        transition: all 0.3s;
    }
</style>

<body>
    <div class="left">
        <div class="container">
            <h1 style="cursor: pointer;" onclick="window.open('https://github.com/lh11117/emo-chess')">emo五子棋</h1>
            <span>By lh11117</span>
        </div>
        <div id="qipan"></div>
    </div>
    <div class="right">
        <h1>当前是<span id="info" style="color:red;">X</span>回合</h1>
        <div class="input">
            <span>行列数: </span>
            <input type="number" min="5" max="30" step="1" value="11" id="size">
        </div>
        <button class="qi" onclick="if(confirm('重新来？')){window.location.href='./index.html?'+document.getElementById('size').value}">再来一次</button>
        <button class="qi" onclick="window.open('https://github.com/lh11117/emo-chess#怎么玩')">怎么玩？</button>
    </div>
</body>
<script>
    h = '';
    _ = 1;
    var qipan = [];
    function put(x, y) {
        if(qipan[x][y]!=0){
            return;
        }
        qipan[x][y] = _;
        document.querySelector('#qi_' + x + '_' + y + '>span').innerHTML = ((_!=1)?'O':'X');
        document.querySelector('#qi_' + x + '_' + y + '>span').style.visibility = 'initial';
        document.getElementById('qi_' + x + '_' + y).style.color = ((_!=1)?'blue':'red')
        document.getElementById('info').innerHTML = ((_==1)?'O':'X');
        document.getElementById('info').style.color = ((_==1)?'blue':'red')
        _ *= -1;
        if(hasFiveInARow(qipan)){
            document.getElementById('qipan').style="pointer-events: none;";
            alert('你输了！刷新再来！');
        }
        win = true;
        qipan.forEach((arr)=>{
            if(arr.includes(0)){
                win=false;
            }
        })
        if(win){
            alert('恭喜你赢了！');
        }
    }
    var n = parseInt(window.location.href.split('?')[window.location.href.split('?').length-1]);
    if(isNaN(n)){
        n = 11;
    } else {
        document.getElementById('size').value = n;
    }
    for (var i = 0; i < n; i++) {
        qipan[i] = [];
        for (var j = 0; j < n; j++) {
            qipan[i][j] = 0;
            h += "<div class='qi qp' id='qi_" + i + '_' + j + "' onclick='put(" + i + ',' + j + ")'><span style='visibility: hidden'>-</span></div>"
        }
        h += '<br/>'
    }
    document.getElementById('qipan').innerHTML = h;
</script>

</html>
